{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>InvestorPro</title>

  <!-- Load Google Fonts (Same as Rollout Source Code) -->
  <!-- Load Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- Load Google Fonts for Montserrat & Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Inter:wght@100..900&display=swap"
    rel="stylesheet">



  <!-- Link to your Tailwind CSS build -->
  <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet">
  <script src="{% static 'js/scripts.js' %}" defer></script>
  <!--    <script src="https://cdn.tailwindcss.com"></script>-->

</head>

<body>
  <!-- Navbar -->
  <nav
    class="fixed top-0 w-full z-50 bg-gray-50/95 text-gray-800 backdrop-blur-sm border-b border-gray-100 shadow-sm navbar">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Logo -->
        <div class="flex-shrink-0">
          <a href="/" class="flex items-center">
            <span class="text-2xl font-bold text-gray-800 hover:text-amber-700 transition-colors">InvestorPro</span>
          </a>
        </div>
        <!-- Desktop Menu -->
        <div class="hidden md:block">
          <div class="ml-10 flex items-center space-x-8">
            <a href="/platforms" class="text-gray-600 hover:text-amber-600 transition-colors font-medium">Platforms</a>
            <a href="/resources" class="text-gray-600 hover:text-amber-600 transition-colors font-medium">Resources</a>
            <a href="/pricing" class="text-gray-600 hover:text-amber-600 transition-colors font-medium">Pricing</a>
            <button
              class="bg-purple-950 hover:bg-purple-900 text-white px-6 py-2 rounded-md text-sm font-semibold transition-colors shadow-sm">
              Get Started
            </button>
          </div>
        </div>
        <!-- Mobile Menu Button -->
        <div class="md:hidden">
          <button type="button"
            class="mobile-menu-button inline-flex items-center justify-center p-2 rounded-md text-gray-600 hover:text-amber-600 hover:bg-gray-50 focus:outline-none">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <!-- Mobile Menu -->
    <div class="mobile-menu hidden md:hidden">
      <div class="px-2 pt-2 pb-3 space-y-1 bg-gray-50 border-b border-gray-100">
        <a href="/platforms"
          class="block px-3 py-2 text-base font-medium text-gray-600 hover:text-amber-600 hover:bg-gray-50 rounded-md transition-colors">Platforms</a>
        <a href="/resources"
          class="block px-3 py-2 text-base font-medium text-gray-600 hover:text-amber-600 hover:bg-gray-50 rounded-md transition-colors">Resources</a>
        <a href="/pricing"
          class="block px-3 py-2 text-base font-medium text-gray-600 hover:text-amber-600 hover:bg-gray-50 rounded-md transition-colors">Pricing</a>
        <button
          class="w-full bg-gradient-to-r from-purple-950 via-purple-800 to-pink-900 hover:from-purple-900 hover:via-purple-700 hover:to-pink-800 text-white px-6 py-2 rounded-md text-sm font-semibold transition-colors mt-4 shadow-sm">
          Get Started
        </button>
      </div>
    </div>
  </nav>

  <!-- Optional JavaScript to toggle mobile menu -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const mobileMenuButton = document.querySelector('.mobile-menu-button');
      const mobileMenu = document.querySelector('.mobile-menu');

      mobileMenuButton.addEventListener('click', function () {
        mobileMenu.classList.toggle('hidden');
      });
    });
  </script>

  <!-- Your page content here -->
  <main>
    <!-- Page content -->
  </main>
</body>

</html>
