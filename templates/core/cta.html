{% load static %}

<section id="callToAction" class="py-24 relative overflow-hidden">
    <div class="absolute inset-0 bg-[radial-gradient(circle_at_30%_40%,rgba(76,29,149,0.08),transparent)] before:absolute before:inset-0 before:bg-[radial-gradient(circle_at_70%_60%,rgba(157,23,77,0.08),transparent)]"
        style="background-color: rgb(249, 250, 251);"></div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
        <div class="text-center max-w-3xl mx-auto">
            <h2
                class="text-4xl md:text-5xl font-bold text-gray-900 mb-6 animate__animated animate__fadeIn bg-clip-text text-transparent bg-gradient-to-r from-[#4C1D95] via-[#9D174D] to-[#4C1D95]">
                Ready to Transform Your Investment Strategy?
            </h2>
            <p class="text-xl text-gray-700 mb-12 animate__animated animate__fadeIn animate__delay-1s">
                Join leading investors who are leveraging AI-powered insights to discover and fund the next generation
                of breakthrough startups.
            </p>

            <div
                class="flex flex-col sm:flex-row gap-4 justify-center items-center animate__animated animate__fadeInUp animate__delay-1s">
                <a href="{% url 'start_investing' %}"
                    class="w-full sm:w-auto px-8 py-4 bg-gradient-to-r from-[#4C1D95] via-[#9D174D] to-[#4C1D95] text-white rounded-md font-semibold hover:opacity-90 transition-all transform hover:scale-105 shadow-[0_4px_12px_rgba(76,29,149,0.25)]">
                    Start Investing Now
                </a>
                <button
                    class="w-full sm:w-auto px-8 py-4 border-2 border-[#4C1D95] text-[#4C1D95] rounded-md font-semibold hover:bg-gradient-to-r hover:from-purple-50 hover:to-[rgba(76,29,149,0.1)] transition-all transform hover:scale-105 shadow-sm">
                    Schedule a Demo
                </button>
            </div>

            <div class="mt-12 pt-12 border-t border-gray-100">
                <div class="grid md:grid-cols-3 gap-8">
                    <div class="flex items-center justify-center space-x-2">
                        <svg class="w-6 h-6 text-[#4C1D95]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z">
                            </path>
                        </svg>
                        <span class="text-gray-800 font-medium hover:text-[#9D174D] transition-colors">Enterprise-grade
                            security</span>
                    </div>
                    <div class="flex items-center justify-center space-x-2">
                        <svg class="w-6 h-6 text-[#4C1D95]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                        <span class="text-gray-800 font-medium hover:text-[#9D174D] transition-colors">Instant AI
                            insights</span>
                    </div>
                    <div class="flex items-center justify-center space-x-2">
                        <svg class="w-6 h-6 text-[#4C1D95]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span class="text-gray-800 font-medium hover:text-[#9D174D] transition-colors">24/7 expert
                            support</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
