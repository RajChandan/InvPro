{% load static %}

<section id="features" class="bg-white py-24">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center max-w-3xl mx-auto mb-20">
            <h2 class="text-4xl font-bold text-gray-800 mb-6">Enterprise-Grade Investment Platform</h2>
            <p class="text-xl text-gray-600">Power your investment decisions with AI-driven insights and secure
                transaction infrastructure.</p>
        </div>

        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
            {% for feature in features %}
            <div
                class="bg-white p-8 rounded-xl shadow-sm transition-transform duration-300 hover:-translate-y-1 border border-gray-100 hover:border-yellow-200">
                <div class="relative">
                    <div
                        class="h-14 w-14 bg-gradient-to-br from-purple-100 to-pink-50 rounded-lg flex items-center justify-center mb-6">
                        <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="{{ feature.icon }}"></path>
                        </svg>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">{{ feature.title }}</h3>
                    <p class="text-gray-600">{{ feature.description }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
